<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="multimedia/encriptado.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
    <title>Alura Challenge</title>
</head>

<body>
    
    <header class="Inicio">
        <img class="logo" src="./multimedia/Logo.svg" alt="LogoAlura">
    </header>      
    
    <section class="Mensaje">

        <article class="Principal">
            <article class="TextoUsuario">
                <textarea id="Texto" class="InputTexto" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            </article>
    
            <article class="advertenciadiv">
                <span id="advertencia" class="material-symbols-outlined">error</span>
                <span class="TextoAdvertencia">Solo letras minusculas y sin acentos</span>        
            </article>
    
            <article class="Botones">
                <button onclick="ComprobarEncript()" class="Encriptar">Encriptar</button>
                <button onclick="ComprobarDesencriptar()" class="Desencriptar">Desencriptar</button>
            </article>
        </article>  
        
        <article class="Logica">
            <div class="rectangulo">
                <img class="muneco" src="./multimedia/muneco.svg" alt="imagen">
                <span id="mensaje1">No se ha encontrado ningún texto</span>
                <span id="mensaje2">Ingrese el texto que desee encriptar o desencriptar</span>
                <button onclick="Copiar()" id="Copiar"> Copiar</button>
            </div>
        </article>

    </section>
        
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./js/logica.js">
</script>
</html>
